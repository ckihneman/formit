<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>formIt Demo</title>
    <link rel="stylesheet" href="../css/jquery.formit.css">
    <!-- Load local jQuery. This can be overridden with a ?jquery=___ param. -->
    <script src="../libs/jquery-loader.js"></script>
    <!-- Load local lib. -->
    <script src="../src/formit.js"></script>
    <script>
        $( function() {
            $.formIt();
        });
    </script>

    <style type="text/css">
        html,
        body {
            font-family: "Helvetica Neue", Helvetica, Arial, sans-serif;
        }
    </style>
</head>
<body>

<h1>formIt Demo</h1>

<form action="./index.html" method="get">

    <h2>Checkboxes</h2>
    <p>
        <input type="checkbox" name="checkbox-test" value="1" id="checkbox-test-1">
        <label for="checkbox-test-1">default</label>
    </p>
    <p>
        <input type="checkbox" name="checkbox-test" value="2" checked="checked" id="checkbox-test-2">
        <label for="checkbox-test-2">checked</label>
    </p>
    <p>
        <input type="checkbox" name="checkbox-test" value="3" disabled id="checkbox-test-3">
        <label for="checkbox-test-3">disabled</label>
    </p>
    <p>
        <input type="checkbox" name="checkbox-test" value="4" checked="checked" disabled id="checkbox-test-4">
        <label for="checkbox-test-4">checked and disabled</label>
    </p>

    <h2>Checkboxes with label wrap <small>(sigh)</small></h2>
    <p>
        <label>
            <input type="checkbox" name="checkbox-test-1-2" value="1">
            1
        </label>
    </p>
    <p>
        <label>
            <input type="checkbox" name="checkbox-test-1-2" value="2">
            2
        </label>
    </p>

    <h2>Radios</h2>
    <p>
        <input type="radio" name="radio-test" value="1" id="radio-test-1">
        <label for="radio-test-1">default</label>
    </p>
    <p>
        <input type="radio" name="radio-test" value="2" checked="checked" id="radio-test-2">
        <label for="radio-test-2">checked</label>
    </p>
    <p>
        <input type="radio" name="radio-test" value="3" disabled id="radio-test-3">
        <label for="radio-test-3">disabled</label>
    </p>
    <p>
        <input type="radio" name="radio-test-2" value="4" checked="checked" disabled id="radio-test-4">
        <label for="radio-test-4">checked and disabled (separate group)</label>
    </p>

    <h2>Radios with label wrap <small>(sigh)</small></h2>
    <p>
        <label>
            <input type="radio" name="radio-test-1-2" value="1">
            1
        </label>
    </p>
    <p>
        <label>
            <input type="radio" name="radio-test-1-2" value="2">
            2
        </label>
    </p>

    <h2>Select</h2>
    <p>
        <select name="select-test">
            <option value="1">Option 1</option>
            <option value="2">Another option</option>
            <option value="3">Option three</option>
            <option value="4">Something random</option>
        </select>
    </p>

    <h2>File</h2>
    <p>
        <input type="file">
    </p>

    <p>
        <input type="submit" value="Submit">
    </p>

</form>

</body>
</html>
